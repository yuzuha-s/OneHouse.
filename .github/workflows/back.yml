name: Run Onehouse

on:
  push:
    branches:
      - feature/workflow
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: onehouse
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -uroot -ppassword"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=10

    env:
      DB_CONNECTION: mysql
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_DATABASE: onehouse
      DB_USERNAME: root
      DB_PASSWORD: password

      BROADCAST_DRIVER: log
      CACHE_DRIVER: array
      QUEUE_CONNECTION: array
      SESSION_DRIVER: array

    defaults:
      run:
        working-directory: onehouse

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          tools: phpstan, phpcs
          extensions: mbstring, bcmath, pdo_mysql, swoole

      - name: Create .env
        run: |
          cp .env.example .env
          sed -i 's/DB_HOST=.*/DB_HOST=127.0.0.1/' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=onehouse/' .env
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=root/' .env
          sed -i "s/DB_PASSWORD=.*/DB_PASSWORD=password/" .env
          sed -i "s|APP_KEY=|APP_KEY=${{ secrets.APP_KEY }}|" .env

      - name: Generate app key
        run: php artisan key:generate

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            mysqladmin ping -h 127.0.0.1 -uroot -ppassword --silent && break
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Install dependencies
        run: composer install --no-scripts --prefer-dist --no-interaction

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: npm ci
        working-directory: onehouse

      - name: Build frontend assets
        run: npm run build
        working-directory: onehouse

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run tests
        run: php artisan test
