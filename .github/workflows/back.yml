name: Run Onehouse

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: false
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: onehouse
        ports:
          - 3306/tcp
        options: --health-cmd="mysqladmin ping -ppassword" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis
        ports:
          - 6379/tcp
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    env:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: onehouse
      DB_USERNAME: root
      DB_PASSWORD: password

      BROADCAST_DRIVER: log
      CACHE_DRIVER: redis
      QUEUE_CONNECTION: redis
      SESSION_DRIVER: redis

    defaults:
      run:
        working-directory: onehouse

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          tools: phpstan, phpcs
          extensions: mbstring, bcmath, pdo_mysql, swoole, redis

      - name: Install dependencies
        run: composer install

      - name: Wait for MySQL
        run: |
          until mysqladmin ping -h mysql -uroot -ppassword; do
            echo "Waiting for MySQL..."
            sleep 5
          done

      - name: Create .env
        run: |
          cp .env.example .env
          sed -i 's/DB_HOST=.*/DB_HOST=mysql/' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=onehouse/' .env
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=root/' .env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=password/' .env
          php artisan key:generate

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run tests
        run: php artisan test
